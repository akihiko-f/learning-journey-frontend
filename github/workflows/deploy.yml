name: Deploy to GitHub Pages

on:
    push:
        branches: [ main ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
                node-version: '20'
                cache: 'npm'
                cache-dependency-path: free-practice-app/package-lock.json

          - name: Install dependencies
            working-directory: ./free-practice-app
            run: npm ci

          - name: Build
            working-directory: ./free-practice-app
            run: npm run build

          - name: Setup Pages
            uses: actions/configure-pages@v4

          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: './free-practice-app/dict'

          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
